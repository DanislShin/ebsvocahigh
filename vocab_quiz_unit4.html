<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBS 필수 영단어 Unit 4 뜻맞추기 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-2xl">
      <h1 class="text-3xl font-bold text-center mb-6">
        EBS 필수 영단어 Unit 4 뜻맞추기 퀴즈
      </h1>
      <div id="quiz" class="bg-white p-6 rounded-lg shadow-md">
        <!-- Quiz questions will be generated here -->
      </div>
      <button
        id="submitBtn"
        class="mt-6 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 hidden"
        onclick="submitQuiz()"
      >
        제출
      </button>
      <div id="results" class="mt-6 hidden">
        <h2 class="text-2xl font-semibold mb-4">채점 결과</h2>
        <p id="score" class="text-lg mb-4"></p>
        <div id="feedback"></div>
      </div>
    </div>

    <script>
      const vocab = [
        { word: "alien", meaning: "낯선, 생소한, 외계의" },
        { word: "allegory", meaning: "우화, 풍자" },
        { word: "allergic", meaning: "알레르기의, 몹시 싫어하는" },
        { word: "alliance", meaning: "동맹, 제휴, 공조" },
        { word: "alter", meaning: "바꾸다" },
        { word: "alternate", meaning: "교대하는, 하나 거르는" },
        { word: "alternative", meaning: "대안의, 기존과는 다른" },
        { word: "altitude", meaning: "해발 고도, 높이" },
        { word: "amazement", meaning: "놀라움, 경탄" },
        { word: "ambassador", meaning: "대사" },
        { word: "ambitious", meaning: "야심찬, 야망 있는" },
        { word: "amend", meaning: "개정하다, 수정하다" },
        { word: "amity", meaning: "친목, 우호 관계" },
        { word: "amount", meaning: "이르다, 달하다" },
        { word: "amusement", meaning: "기쁨, 즐거움" },
        { word: "analysis", meaning: "분석" },
        { word: "ancestor", meaning: "조상, 선조" },
        { word: "ancient", meaning: "고대의, 아주 오래된" },
        { word: "ankle", meaning: "발목" },
        { word: "anniversary", meaning: "기념일" },
        { word: "announce", meaning: "발표하다, 알리다" },
        { word: "annoy", meaning: "짜증나게 하다" },
      ];

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function generateQuiz() {
        const quizDiv = document.getElementById("quiz");
        vocab.forEach((item, index) => {
          const questionDiv = document.createElement("div");
          questionDiv.className = "mb-6";
          questionDiv.innerHTML = `
                    <p class="font-semibold mb-2">${index + 1}. "${
            item.word
          }"의 뜻은 무엇인가요?</p>
                `;
          const options = [item.meaning];
          while (options.length < 4) {
            const randomMeaning =
              vocab[Math.floor(Math.random() * vocab.length)].meaning;
            if (!options.includes(randomMeaning)) options.push(randomMeaning);
          }
          shuffle(options);
          options.forEach((option, optIndex) => {
            questionDiv.innerHTML += `
                        <label class="block mb-1">
                            <input type="radio" name="q${index}" value="${option}" class="mr-2">
                            ${optIndex + 1}. ${option}
                        </label>
                    `;
          });
          quizDiv.appendChild(questionDiv);
        });
        document.getElementById("submitBtn").classList.remove("hidden");
      }

      function submitQuiz() {
        let score = 0;
        const feedbackDiv = document.getElementById("feedback");
        feedbackDiv.innerHTML = "";
        vocab.forEach((item, index) => {
          const selected = document.querySelector(
            `input[name="q${index}"]:checked`
          );
          const feedbackP = document.createElement("p");
          feedbackP.className = "mb-2";
          if (selected && selected.value === item.meaning) {
            score++;
            feedbackP.innerHTML = `${index + 1}. "${item.word}": 정답! (${
              item.meaning
            })`;
            feedbackP.className += " text-green-600";
          } else {
            feedbackP.innerHTML = `${index + 1}. "${
              item.word
            }": 오답. 정답은 "${item.meaning}"입니다.`;
            feedbackP.className += " text-red-600";
          }
          feedbackDiv.appendChild(feedbackP);
        });
        document.getElementById("score").innerText = `점수: ${score} / ${
          vocab.length
        } (${((score / vocab.length) * 100).toFixed(2)}%)`;
        document.getElementById("results").classList.remove("hidden");
        document.getElementById("submitBtn").disabled = true;
      }

      window.onload = generateQuiz;
    </script>
  </body>
</html>
